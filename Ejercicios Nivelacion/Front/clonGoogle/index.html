<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clon Google</title>
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="/Ejercicios Nivelatorios/Front/clonGoogle/css/style.css">
</head>
<body>
    <div>
        <header>
            <nav>
                <ul class="nav-right-section">
                    <li><a href="">Gmail</a></li>
                    <li><a href="">Imágenes</a></li>
                    <li class="menu-icon"><a href=""></a></li>
                    <li>
                        <button type="button" class="btn btn-primary btn-sm">Acceder</button>
                    </li>
                </ul>
            </nav>
        </header>
        <main>
            <section class="main-logo">
                <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="img_google">
            </section>
            <section class="main-input">
                <div class="main-input-container">
                    <span class="search-icon"></span>
                    <input type="text">
                    <a class="micro-icon" href=""></a>
                </div>
            </section>
            <section class="main-buttons">
                <div>
                    <button type="button">Buscar con Google</button>
                </div>
                <div>
                    <button type="button">Me siento con suerte</button>
                </div>
            </section>
        </main>
        <footer class="footer d-flex">
            <div class="title">Argentina</div>
            <div class="links">
                <ul class="footer-left">
                    <li><a href="">Sobre Google</a></li>
                    <li><a href="">Publicidad</a></li>
                    <li><a href="">Negocios</a></li>
                    <li><a href="">Cómo funciona la Búsqueda</a></li>
                </ul>
                <ul class="footer-right">
                    <li><a href="">Privacidad</a></li>
                    <li><a href="">Condiciones</a></li>
                    <li><a href="">Preferencias</a></li>
                </ul>
            </div>
        </footer>
    </div>
    
    <!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
