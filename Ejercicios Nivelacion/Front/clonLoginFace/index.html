<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clon Facebook-Login</title>
    <link rel="stylesheet" href="/Ejercicios Nivelatorios/Front/clonLoginFace/css/style.css">
</head>
<body>
    <div class="container">
        <div class="container-profile">
            <span class="logo">
                <img src="./img/dF5SId3UHWd.svg" alt="facebook">
            </span>
            <p class="connect-friends">Facebook te ayuda a comunicarte y compartir con las personas que forman parte de tu vida.</p>
        </div>
        <div class="container-form">
            <form class="form">
                <input type="text" placeholder="Email o Teléfono">
                <input type="password" placeholder="Contraseña">
                <input type="submit" value="Entrar">
                <span><a href="#">Has olvidado la contraseña?</a></span>
                <div class="border"></div>
                <button><a href="#">Crear cuenta Nueva</a></button>
            </form>
            <p class="create-page">
                <a href="#">Crear una pagina</a> Crea una página para un personaje público, un grupo de música o un negocio.
            </p>
        </div>
    </div>
</body>
</html>
